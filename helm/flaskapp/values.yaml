# Default values for flaskapp.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

app:
  name: flaskapp

# This will set the replicaset count
replicaCount: 1

# This sets the container image
image:
  repository: erezazu/devops0405-docker-flask-app
  pullPolicy: IfNotPresent
  tag: "90feb41"

# Secrets for pulling an image from a private registry
imagePullSecrets: []

# Optional name overrides (not used by the minimal templates)
nameOverride: ""
fullnameOverride: ""

# ServiceAccount block (not used by the minimal templates)
serviceAccount:
  create: true
  automount: true
  annotations: {}
  name: ""

# Pod annotations/labels (not used by the minimal templates)
podAnnotations: {}
podLabels: {}

podSecurityContext: {}
securityContext: {}

# Service configuration
service:
  type: ClusterIP
  port: 5000

# Ingress (not used by the minimal templates)
ingress:
  enabled: false
  className: ""
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []

# Resources (optional, not used unless you wire them in the templates)
resources: {}

# Probes (defined here but not used by the minimal templates)
livenessProbe:
  httpGet:
    path: /
    port: http
readinessProbe:
  httpGet:
    path: /
    port: http

# Autoscaling (not used by the minimal templates)
autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80

# Extra volumes/volumeMounts (not used by the minimal templates)
volumes: []
volumeMounts: []

nodeSelector: {}
tolerations: []
affinity: {}

